    <link rel="stylesheet" href="styles/main.css">
    <title>Courses</title>

<body>
    
    <div class = "maincontainer">
        
        <h2 class="courseheader">Courses</h2>
            <table id="output"> 
                <tr>               
                    <th>Coursecode</th>
                    <th>Coursename</th>
                    <th>Courseperiod</th>
                </tr>

    </div>

    <div class="formcontainer">

        <form id="addCourseForm">

            </label><br><br>

            <label for="Coursename">Coursename:          
            <input type=text name="Coursename" id="Coursename">
            </label><br><br>

            <label for="Progression">Progression:

            </label><br><br>

            <input type="submit" value="Add course" id="submitCourseBtn"><br>
        </form>

    </div>
    <script src="js/main.js"></script>

</html>
